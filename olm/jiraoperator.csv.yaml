apiVersion: app.coreos.com/v1alpha1
kind: ClusterServiceVersion-v1
metadata:
  name: jiraoperator.v0.0.2-alpha.1
  namespace: default
spec:
  displayName: jira
  description: |
    Plan, track, and release world-class software with the #1 software development tool used by agile teams.
  version: 0.0.2-alpha.1
  maturity: alpha
  replaces: jiraoperator.v0.0.1
  maintainers:
  - name: Red Hat, Inc
    email: support@redhat.com
  provider:
    name: Red Hat, Inc
    url: www.redhat.com
  labels:
    alm-owner-jira: jiraoperator
    alm-status-descriptors: jiraoperator.v0.0.2-alpha.1
  selector:
    matchLabels:
      alm-owner-jira: jiraoperator
      operated-by: jiraoperator
  links:
  - name: Documentation
    url: https://github.com/coreos/jira-operator/wiki
  - name: Jira Operator Source Code
    url: https://github.com/coreos/jira-operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: jira-operator
        rules:
        - apiGroups:
          - "*"
          resources:
          - "*"
          verbs:
          - "*"
      deployments:
      - name: jira-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: jira-operator-alm-owned
          template:
            metadata:
              name: jira-operator-alm-owned
              labels:
                name: jira-operator-alm-owned
            spec:
              serviceAccountName: jira-operator
              containers:
              - name: jira-operator
                image: quay.io/coreos/jira-operator:0.0.2-alpha.1
                command:
                - jira-operator
                imagePullPolicy: Always
                env:
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
  customresourcedefinitions:
    owned:
    - name: jiras.app.redhat.com
      version: v1alpha1
      kind: Jira
      displayName: Jira Software
      description: Represents a deployment of Jira Software.
      resources:
        - kind: ConfigMap
          version: v1
        - kind: Ingress
          version: extensions/v1beta1
        - kind: PersistentVolumeClaim
          version: v1
        - kind: Pod
          version: v1
        - kind: Secret
          version: v1
        - kind: Service
          version: v1
      specDescriptors:
        - description: The desired hostname for ingress to the Jira cluster.
          displayName: Host
          path: ingress.host
        - description: Limits describes the minimum/maximum amount of compute resources required/allowed
          displayName: Resource Requirements
          path: pod.resources
